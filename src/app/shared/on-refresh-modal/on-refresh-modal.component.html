<!-- Button trigger modal -->

<!-- Modal -->
<div
  class="modal fade px-0"
  id="staticBackdrop"
  data-backdrop="static"
  data-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel" style="color: #2b3c6b">
          Book your free class
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container p-3">
          <div class="row text-center">
            <div class="col-12">
              <img src="../../../assets/images/logo.png" alt="" />
            </div>
          </div>
          <div class="row text-center mt-3">
            <div class="col-12 form-group px-5">
              <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <input
                  class="form-control"
                  type="tel"
                  name=""
                  id=""
                  style="line-height: 2"
                  formControlName="mobNo"
                  placeholder="Enter your mobile no*"
                />
                <div
                  class=""
                  *ngIf="PhoneNo.invalid && (PhoneNo.dirty || PhoneNo.touched)"
                >
                  <small
                    class="form-text text-danger"
                    *ngIf="PhoneNo.errors.required"
                    >Field is required *</small
                  >
                </div>
                <div
                  class="alert alert-danger alert-dismissible fade show mt-4"
                  role="alert"
                  *ngIf="isError"
                >
                  {{ error }}
                  <button
                    type="button"
                    class="close"
                    aria-label="Close"
                    (click)="onClose(1)"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div
                  class="alert alert-success alert-dismissible fade show mt-4"
                  role="alert"
                  *ngIf="isSuccess"
                >
                  You're response has been recorded, soon our export will get in
                  touch with you!!!
                  <button
                    type="button"
                    class="close"
                    aria-label="Close"
                    (click)="onClose(2)"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <app-loader
                  class="col-lg-12 col-md-12 col-sm-12 centred"
                  *ngIf="isReload"
                ></app-loader>
                <button
                  *ngIf="!isReload"
                  class="btn btn-primary btn-lg btn-block mt-4"
                  style="background-color: #ff7162"
                >
                  Schedule a live demo
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
